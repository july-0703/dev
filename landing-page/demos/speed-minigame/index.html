    <style>

        }

        .gold-border {
            position: relative;
            background: #121212;
            background-clip: padding-box;
            border: 1px solid transparent;
        }
        .gold-border::after {
            content: '';
            position: absolute;
            top: -1px; bottom: -1px;
            left: -1px; right: -1px;
            background: linear-gradient(to bottom, #D4AF37, #050505);
            z-index: -1;
            border-radius: inherit;
        }

        .gold-shadow {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* Graph Container */
        .graph-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: radial-gradient(circle at bottom left, #1a1500 0%, #050505 70%);
            border-bottom: 1px solid #D4AF37;
            border-left: 1px solid #D4AF37;
        }
        
        /* Grid Lines */
        .grid-line-h { position: absolute; left: 0; right: 0; height: 1px; background: rgba(212, 175, 55, 0.1); }

        .rocket-path {

            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            filter: drop-shadow(0 0 5px #D4AF37);

            background-size: contain;

    <script>
        const translations = {
            en: {
                round_id: "ROUND ID",
                status_live: "Live",
                label_bet_amount: "BET AMOUNT",
                btn_min: "MIN",
                btn_half: "1/2",
                btn_double: "x2",
                btn_max: "MAX",
                label_auto_cashout: "AUTO CASHOUT",
                label_auto_bet: "AUTO BET",
                btn_place_bet: "PLACE BET",
                btn_rushing: "RUSHING...",
                msg_crashed: "CRASHED",
                chat_title: "VIP Lounge Chat",
                chat_online: "Online",
                chat_placeholder: "Type a message...",
                btn_send: "Send",
                chat_msgs: [
                    { user: 'RichGuy99', color: 'text-gold-accent', msg: 'Cashed out at 2x safely.' },
                    { user: 'WinnerCircle', color: 'text-white', msg: 'Let\'s go!!! üöÄ' },
                    { user: 'GoldMiner', color: 'text-gray-400', msg: 'Good pattern here' },
                    { user: 'LuxuryLife', color: 'text-gold-primary', msg: 'Nice profit haha' },
                    { user: 'Admin', color: 'text-yellow-200', msg: 'Good luck.' },
                    { user: 'Whale001', color: 'text-red-400', msg: 'So close...' }
                ]
            },
            ko: {
                round_id: "ÎùºÏö¥Îìú ID",
                status_live: "Ïã§ÏãúÍ∞Ñ",
                label_bet_amount: "Î∞∞ÌåÖ Í∏àÏï°",
                btn_min: "ÏµúÏÜå",
                btn_half: "Ï†àÎ∞ò",
                btn_double: "2Î∞∞",
                btn_max: "ÏµúÎåÄ",
                label_auto_cashout: "ÏûêÎèô Ï∂úÍ∏à",
                label_auto_bet: "ÏûêÎèô Î∞∞ÌåÖ",
                btn_place_bet: "Î∞∞ÌåÖ ÌïòÍ∏∞",
                btn_rushing: "Îü¨Ïã± Ï§ë...",
                msg_crashed: "Ï∂©Îèå!",
                chat_title: "VIP ÎùºÏö¥ÏßÄ Ï±ÑÌåÖ",
                chat_online: "Î™Ö Ï†ëÏÜç Ï§ë",
                chat_placeholder: "Î©îÏãúÏßÄ ÏûÖÎ†•...",
                btn_send: "Ï†ÑÏÜ°",
                chat_msgs: [
                    { user: 'RichGuy99', color: 'text-gold-accent', msg: 'ÏïàÏ†ÑÌïòÍ≤å 2Î∞∞ÏóêÏÑú Ïª∑.' },
                    { user: 'WinnerCircle', color: 'text-white', msg: 'Í∞ÄÏ¶àÏïÑ!!! üöÄ' },
                    { user: 'GoldMiner', color: 'text-gray-400', msg: 'Ïù¥Î≤à Ìå®ÌÑ¥ Ï¢ãÎã§' },
                    { user: 'LuxuryLife', color: 'text-gold-primary', msg: 'ÏàòÏùµ Îã¨Îã¨ÌïòÎÑ§Ïöî „Öé„Öé' },
                    { user: 'Admin', color: 'text-yellow-200', msg: 'ÌñâÏö¥ÏùÑ ÎπïÎãàÎã§.' },
                    { user: 'Whale001', color: 'text-red-400', msg: 'ÏïÑ ÍπåÎπÑ...' }
                ]
            }
        };

        let currentLang = 'ko';

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            const placeholders = document.querySelectorAll('[data-i18n-placeholder]');
            placeholders.forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        const savedLang = localStorage.getItem('lang') || 'ko';
        const initialLang = langParam || savedLang;

        if (initialLang) {
            setLanguage(initialLang);
        }

        // Game Logic Simulation
        const multiplierEl = document.getElementById('multiplier');
        const rocketEl = document.getElementById('rocket');
        const pathEl = document.getElementById('flightPath');
        const betBtn = document.getElementById('betBtn');
        let isRunning = false;
        let currentMult = 1.00;
        let crashPoint = 0;

        function startGame() {
            if (isRunning) return;
            isRunning = true;
            betBtn.disabled = true;
            betBtn.classList.add('opacity-80', 'cursor-not-allowed', 'grayscale');
            betBtn.innerHTML = `<span class="relative z-10">${translations[currentLang].btn_rushing}</span>`;
            
            // Reset
            currentMult = 1.00;
            multiplierEl.classList.remove('text-red-500');
            multiplierEl.classList.add('gold-gradient-text');
            multiplierEl.innerText = '1.00x';
            
            // Determine crash point (random)
            crashPoint = (Math.random() * 5 + 1).toFixed(2); // Random between 1.00x and 6.00x
            
            let progress = 0;
            const duration = 5000; // 5 seconds max flight
            const startTime = Date.now();

            const loop = setInterval(() => {
                const elapsed = Date.now() - startTime;
                progress = elapsed / duration;
                
                // Exponential growth for multiplier
                currentMult = 1 + (Math.pow(1.5, progress * 10) - 1) / 10;
                
                if (currentMult >= crashPoint || progress >= 1) {
                    crash();
                    clearInterval(loop);
                } else {
                    updateVisuals(progress, currentMult);
                }
            }, 16);
        }

        function updateVisuals(progress, mult) {
            multiplierEl.innerText = mult.toFixed(2) + 'x';
            
            // Move rocket along curve
            const t = progress;
            const x = (1-t)*(1-t)*0 + 2*(1-t)*t*150 + t*t*300; 
            const y = (1-t)*(1-t)*300 + 2*(1-t)*t*300 + t*t*0;   
            
            const dx = 2*(1-t)*(150-0) + 2*t*(300-150);
            const dy = 2*(1-t)*(300-300) + 2*t*(0-300);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            rocketEl.style.bottom = (300 - y) + 'px'; 
            rocketEl.style.left = x + 'px';
            rocketEl.style.transform = `rotate(${90 - angle}deg)`; 
            
            // Update path stroke
            pathEl.style.strokeDasharray = `${progress * 1000} 1000`;
        }

        function crash() {
            multiplierEl.innerText = translations[currentLang].msg_crashed;
            multiplierEl.classList.remove('gold-gradient-text');
            multiplierEl.classList.add('text-red-500');
            isRunning = false;
            
            setTimeout(() => {
                betBtn.disabled = false;
                betBtn.classList.remove('opacity-80', 'cursor-not-allowed', 'grayscale');
                betBtn.innerHTML = `<span class="relative z-10">${translations[currentLang].btn_place_bet}</span>`;
                
                // Auto restart
                setTimeout(startGame, 3000);
            }, 1000);
        }

        // Start loop
        setTimeout(startGame, 1000);


        // Chat Logic
        const chatBox = document.getElementById('chat-box');
        
        setInterval(() => {
            const msgs = translations[currentLang].chat_msgs;
            const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
            const div = document.createElement('div');
            div.className = 'opacity-0 transition-opacity duration-500';
            div.innerHTML = `<span class="${randomMsg.color} font-bold">${randomMsg.user}:</span> <span class="text-gray-300">${randomMsg.msg}</span>`;
            chatBox.appendChild(div);
            
            div.offsetHeight;
            div.classList.remove('opacity-0');
            
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if(chatBox.children.length > 20) {
                chatBox.removeChild(chatBox.firstChild);
            }
        }, 2500);
    </script>
